<ion-header>
  <ion-navbar>
    <ion-title>IChat</ion-title>

    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        Logout<ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
  </div>

  <div *ngIf="loggedUserDetails" padding>
    <h1 text-center>{{loggedUserDetails.displayName}}</h1>
  </div>

  <div style="text-align: center;">
    <button ion-button text-center (click)="goToChatPage()">Enter Chatroom</button>
  </div>

</ion-content>
